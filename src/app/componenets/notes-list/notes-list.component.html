<div class="container" [style.height.px]="d.height" [style.width.px]="d.width">
    <div class="toolbar">Notes</div>
    <mat-list>
            @for(note of notes; track note.id) {
            <mat-list-item style="cursor: pointer;" (click)="goToNote(note.id)">
            <span matListItemTitle class="title">{{note.title}}</span>
            <span matListItemLine>{{note.numberOfWords}} words - {{note.creationDate}}</span>
            <span matListItemLine>{{note.content}}</span>
            </mat-list-item>
            <mat-divider></mat-divider>
            }
        
      </mat-list>
      <div class="add" (click)="goToNew()" [style.margin-top.px]="d.height*0.8" [style.margin-left.px]="d.width*0.8">
        <span class="material-symbols-outlined">
            add
        </span>
      </div>
</div>
